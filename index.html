<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
  
  <header>

    <h1>Live Weather Dashboard</h1>

  </header>

  <section id="container">

     <aside id="left-side-display">
      
      <h2>Search For A City:</h2>
  
      <input id="textbox-input" placeholder="Ex: San Diego">

      <button id="search-button">Search</button>
  
      <hr>
  
      <div id="previous-search-container">
        <h3 id="recent-searches-title">Recent Searches:</h3>
      </div>

      <button id="clear-search-button">Clear Recent Searches</button>
    </aside>
  
   <section id="right-side-display">
  
      <div id="current-weather-container">

        <h3 id="current-city"></h3>
        <p id="current-city-temp"></p>
        <p id="current-city-wind"></p>
        <p id="current-city-humidity"></p>
  
      </div>
  
      <h4>5 Day Forecast:</h4>

      <section id="forecast-card-container">

        <div id="forecast-card-one">
          <h5 id="forecast-day-one-date"></h5>
          <p id="forecast-day-one-temp"></p>
          <p id="forecast-day-one-wind"></p>
          <p id="forecast-day-one-humidity"></p>
        </div>

        <div id="forecast-card-two">
          <h5 id="forecast-day-two-date"></h5>
          <p id="forecast-day-two-temp"></p>
          <p id="forecast-day-two-wind"></p>
          <p id="forecast-day-two-humidity"></p>
        </div>

        <div id="forecast-card-three">
          <h5 id="forecast-day-three-date"></h5>
          <p id="forecast-day-three-temp"></p>
          <p id="forecast-day-three-wind"></p>
          <p id="forecast-day-three-humidity"></p>
        </div>

        <div id="forecast-card-four">
          <h5 id="forecast-day-four-date"></h5>
          <p id="forecast-day-four-temp"></p>
          <p id="forecast-day-four-wind"></p>
          <p id="forecast-day-four-humidity"></p>
        </div>

        <div id="forecast-card-five">
          <h5 id="forecast-day-five-date"></h5>
          <p id="forecast-day-five-temp"></p>
          <p id="forecast-day-five-wind"></p>
          <p id="forecast-day-five-humidity"></p>
        </div>

      </section>
  
    </section>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
